<mat-dialog-content>
  <!-- <p>{{data}}</p> -->
  <form [formGroup]="sizeForm">
    <mat-form-field class="input">
      <mat-label>Единицы измерения</mat-label>
      <mat-select name="unit">
        @for (value of unitValues; track value) {
        <mat-option [value]="value">{{value}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Длина</mat-label>
      <input type="width" matInput placeholder="">
      <!-- @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
              <mat-error>Please enter a valid email address</mat-error>
            }
            @if (emailFormControl.hasError('required')) {
              <mat-error>Email is <strong>required</strong></mat-error>
            } -->
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Высота</mat-label>
      <input type="height" matInput placeholder="Метод">
      <!-- @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
              <mat-error>Please enter a valid email address</mat-error>
            }
            @if (emailFormControl.hasError('required')) {
              <mat-error>Email is <strong>required</strong></mat-error>
            } -->
    </mat-form-field>
    <mat-form-field class="input">
      <mat-select>
        @for (method of methods; track method) {
        <mat-option [value]="method">{{method}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

  </form>


</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary">Сохранить</button>
  <a (click)="closepopup()" mat-raised-button color="warn">Закрыть</a>
</div>
