<div class="main">
    <div class="nav-wrap">
        <div class="nav">
            <mat-form-field class="picture__input">
                <mat-label>Ссылка на картинку</mat-label>
                <input matInput placeholder="картинка" [(ngModel)]="picture" (change)="getImg()">
                @if(picture){
                <button matSuffix mat-icon-button aria-label="Clear" (click)="picture=''">
                    <mat-icon>close</mat-icon>
                </button>
                }
            </mat-form-field>
            <button mat-raised-button class="picture__btn">Загрузить картинку</button>
        </div>
    </div>
    <app-picture [picture]="picture"></app-picture>
</div>
